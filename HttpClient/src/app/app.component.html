<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="adTodo()">Добавить</button>
    <button class="btn" (click)="fitchTodos()">Загрузить</button>
    <button class="btn" (click)="adTodosHttp2()">Загрузить через отдельный сервис</button>
  </div>

  <hr>

  <div *ngIf="!loading; else LoadindBlock">

    <div *ngIf="Todos.length; else noTodos">

      <div class="card" *ngFor="let todo of Todos">
        <p>
          <span [class.completed]="todo.completed">{{todo.title | titlecase}}</span>
          <span>
            <button class="btn btn-danger" (click)="removeTodo(todo.id)">Удалить</button>
            <button class="btn" [disabled]="todo.completed" (click)="putTodos(todo.id)">Завершить</button>
          </span>
        </p>
      </div>

    </div>

    <ng-template #noTodos>
      <p>No elements!</p>
    </ng-template>

  </div>

  <ng-template #LoadindBlock>
    <p>Loading...</p>
  </ng-template>

</div>
